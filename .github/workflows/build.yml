name: Check Code.

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - 'chunjun-docker/**/*'
      - 'chunjun-examples/**/*'
      - 'chunjun-dev/**/*'
      - '**/*.md'
      - 'docs/**/*'
      - 'docs_zh/**/*'
      - 'website/**/*'
      - '**/*.ftl'

concurrency:
  group: backend-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  spotless-check:
    if: github.repository =='DTStack/chunjun'
    name: Check code style with spotless.
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'temurin'
          cache: 'maven'
      - name: Spotless Check
        run: |
          ./mvnw spotless:check

  build:
    if: github.repository =='DTStack/chunjun'
    name: Build the project.
    needs: [ spotless-check ]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'temurin'
          cache: 'maven'
      - name: build project
        run: |
          ./mvnw -T 1C clean package -DskipUT=true -DskipITCase=true --no-snapshot-updates
        env:
          MAVEN_OPTS: -Xmx2048m

  unit-test:
    needs: [ spotless-check, build ]
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'temurin'
          cache: 'maven'
      - name: run modules unit test
        run: |
          ./mvnw -T 1C clean compile test -DskipUT=false -DskipITCase=false --no-snapshot-updates
        env:
          MAVEN_OPTS: -Xmx2048m

  integration-test:
    needs: [ spotless-check, unit-test ]
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'temurin'
          cache: 'maven'
      - name: run modules integration test
        run: |
          ./mvnw -T 1C -B verify -DskipUT=true -DskipIT=false --no-snapshot-updates -pl chunjun-e2e -am
        env:
          MAVEN_OPTS: -Xmx2048m
