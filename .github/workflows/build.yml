name: Build With Mvnw

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Spotless Check
        run: |
          ./mvnw spotless:check
      - name: Build
        run: |
          ./mvnw clean install -Dmaven.test.skip=true
